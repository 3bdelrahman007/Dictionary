<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary | App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <audio id="sound"></audio>
    <section class="hero-section">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="pb-5">Lingo Hub</h1>
            <div class="content">
                <div class="search-box d-flex justify-content-between w-100">
                    <input class="form-control me-4" id="input-word" type="text" placeholder="Type the word here ..">
                    <button class="btn btn-outline-info" id="search-btn">Search</button>
                </div>
                <div class="result mt-5"></div>
            </div>
        </div>        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
